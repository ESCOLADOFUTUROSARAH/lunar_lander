<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Lander</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <canvas id="gameCanvas"></canvas>

    <!-- Modal de Aterrissagem Bem-Sucedida -->
    <div id="landingModal" class="modal" role="dialog" aria-labelledby="landingModalTitle" aria-hidden="true" tabindex="-1">
        <div class="modal-content">
            <p id="landingModalTitle">Aterrissagem bem-sucedida!</p>
            <button id="restartButton">Jogar novamente</button>
        </div>
    </div>

    <!-- Modal de Game Over -->
    <div id="gameOverModal" class="modal" role="dialog" aria-labelledby="gameOverModalTitle" aria-hidden="true" tabindex="-1">
        <div class="modal-content">
            <p id="gameOverModalTitle">VocÃª perdeu a nave. A nave explodiu!</p>
            <button id="gameOverRestartButton">Jogar novamente</button>
        </div>
    </div>

    <!-- Modal de Game Over Final -->
    <div id="finalGameOverModal" class="modal" role="dialog" aria-labelledby="finalGameOverModalTitle" aria-hidden="true" tabindex="-1">
        <div class="modal-content">
            <p id="finalGameOverModalTitle">Game Over</p>
            <button id="closeGameButton">Fechar o Jogo</button>
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
